<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container-card">
      <div class="card-image"><img src="/images/image-product-desktop.jpg" alt="Parfume-image" /></div>
      <div class="information-container">
        <h3 class="item-type">PERFUME</h3>
        <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <h2 class="new-price">$149.99</h2>
          <h3 class="old-price">$169.99</h3>
        </div>
        <button class="addToCart-btn"><span class="icon"></span>Add to Cart</button>
      </div>
    </div>
  </main>
  <footer></footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nikolay Petrov</a>.
    </div>
  </footer>
</body>

</html>
